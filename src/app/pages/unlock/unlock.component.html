<div class="container">
    <mat-card class="col-8 mx-auto text-center">
        <form [formGroup]="unlockForm" (submit)="submitPass()">
            <mat-form-field appearance="outline">
                <mat-label>Enter your passphrase</mat-label>
                <input matInput formControlName="passphrase" placeholder="Passphrase">
                <mat-hint *ngIf="errorMsg.length == 0">Enter your existing, or create a new passphrase if you haven't</mat-hint>
                <mat-hint *ngIf="errorMsg.length > 0"> {{errorMsg}} </mat-hint>
            </mat-form-field>
            <br />
            <br />

            <button [disabled]="!unlockForm.valid" mat-flat-button color="primary" type="submit">Submit</button>
        </form>
    </mat-card>
</div>
