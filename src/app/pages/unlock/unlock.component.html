<div class="container">
        <form [formGroup]="unlockForm" (submit)="submitPass()">
                <label for="passphrase">Enter your passphrase</label>
                <input id="passphrase" type="text" formControlName="passphrase">
                <h4> {{hintMsg}} </h4>
            <br />
            <br />

            <button [disabled]="!unlockForm.valid" color="primary" type="submit">Submit</button>
        </form>
</div>
